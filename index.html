<html>
	<head>
		<!-- Include meta tag to ensure proper rendering and touch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Include jQuery Mobile stylesheets -->
		<link rel="stylesheet" href="css/jQuery/jquery.mobile-1.4.5.min.css">
		<!-- Custom stylesheet used mainly for styling "more answers" field -->
		<link rel="stylesheet" href="css/jQuery/custom-theme.min.css">
		<!-- Include custom css styles -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Include the jQuery library -->
		<script src="js/jQuery/jquery-1.11.3.min.js"></script>
		<!-- Include the jQuery Mobile library -->
		<script src="js/jQuery/jquery.mobile-1.4.5.min.js"></script>
		<!-- Include library for asking YodaQA and showing answers-->
		<script src="js/yodaAnswerGetter.js"></script>
		<!-- Include library for handling Ajax form-->
		<script src="js/jQuery/jquery.form.js"></script>
		<script src="cordova.js"></script>
		<script src="js/androidControl.js"></script>
		<script src="js/feedbackHandler.js"></script>
		<script src="js/voiceInput.js"></script>
		<script src="js/artificialConceptHandler.js"></script>
	</head>
	<body>
		<!-- Links to homepage and github -->
		<div class="extnav">
			<a href="http://ailao.eu/yodaqa/" target="_blank">Homepage</a><br>
			<a href="https://github.com/brmson/yodaqa" target="_blank">GitHub</a><br>
			<a href="javascript:toggleFeedback()">Toggle Feedback</a>
		</div>


		<!--Main page-->
		<div data-role="page" id="mainPage">


			<!--Page's main content-->
			<div data-role="main" class="ui-content">

				<!--Form for asking Yoda-->
				<form method="post" action="http://qa.ailao.eu/q" id="ask">

				<div id="verticalCenter">
					<H1 class="mainHeader mainHeaderLone"><a onclick="gotoMainPage();" class="mainHeaderLink">YodaQA Live</a></H1>
						<div class="ui-grid-b" style="margin-bottom: -10px;">
							<div class="ui-block-a" style="width:93%" id="searchBlock">
								<input type="search" name="text" id="search" placeholder="Who wrote Ender's Game?"
								       required>
							</div>
							<div class="ui-block-b" id="askBlock" style="width:0%;position: relative;top:1px;left:3px; display:none">
								<input type="submit" value="Ask me!" class="askMeButton" id="askMeButton" data-mini="true" data-inline="true" data-shadow="false" data-theme="d">
							</div>
							<div class="ui-block-c" id="voiceBlock" style="width:7%;position: relative;top:3px;left:5px;">
								<a href="#" class="ui-btn ui-corner-all" id="voice"></a>
							</div>
						</div>
						<div style="text-align: center" class="searchButtons">
							<input type="submit" value="Ask me!" class="askMeButton" data-mini="true" data-inline="true">
							<a href="#asked-questions" class="ui-btn ui-btn-inline ui-corner-all ui-mini ui-shadow">Past questions</a>
						</div>

					<p id="blurb">We search <a href="http://en.wikipedia.org/">Wiki</a><a href="http://dbpedia.org/">pedia</a>, <a href="http://freebase.com/">Freebase</a> and <a href="http://bing.com/">the web</a> to give you the best answer.<br><em>Technology preview.</em></p>
				</div>

				<!--Area with answers-->

				<div id="answers_area" style="position: relative;">
				</div>

				<div id="feedback_area" style="display: none;">
					<div class="ui-grid-a" style="margin-bottom: -20px;">

						<div class="ui-block-a" style="width:79%">
							<div class="ui-field-contain" id="correctAnswersField">
								<label for="ea1">Correct answer:</label>
								<input id="ea1" placeholder="Correct answer" name="ea1">
							</div>
						</div>
						<div class="ui-block-b" style="width:21%" id="moreCorrectAnswerContainer">
							<input type="button" value="Add missing answer" name="moreCorrectAnswers"
							       id="moreCorrectAnswers"
							       data-inline="true">
						</div>
					</div>
					<div class="ui-field-contain">

						<label for="email" style="width:15.3%">Email (optional):</label>
						<input id="email" placeholder="Email (optional)" name="email">
					</div>
					<div id="feedbackSubmit" style="margin-top: -3px;width: 99.3%;">
						<button id="form-submit" type="submit" data-icon="check" data-theme="d">Next question
						</button>
					</div>

				</div>


				<!--Area with concepts-->
				<div id="concept_area"></div>

				<!--Area with answer type-->
				<div id="answerType_area"></div>

				<!--Area with sources-->
				<div id="sources_area" class="responsive"></div>

				<input type="hidden" name="numberOfConcepts" id="numberOfConcepts" value="0">
				</form>
			</div>
		</div>

		<!--Page with already asked questions-->
		<div data-role="page" id="asked-questions">


			<!--Page's main content-->
			<div data-role="main" class="ui-content">

				<H1 class="mainHeader"><a onclick="gotoMainPage();" class="mainHeaderLink">YodaQA Live</a></H1>

				<!--Area for answered questions-->
				<div id="answered_area"></div>

				<!--Area for questions in progress-->
				<div id="inProgress_area"></div>

				<!--Area for questions in queue-->
				<div id="toAnswer_area"></div>

			</div>

		</div>

	</body>

</html>

<html>
	<head>
		<!-- Include meta tag to ensure proper rendering and touch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Include jQuery Mobile stylesheets -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<!-- Include the jQuery library -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Include the jQuery Mobile library -->
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<!-- Include library for asking YodaQA and showing answers-->
		<script src="js/yodaAnswerGetter.js"></script>
		<!-- Include library for handling Ajax form-->
		<script src="http://malsup.github.com/jquery.form.js"></script>
	</head>
	<body>

		<!--Page-->
		<div data-role="page" id="mainPage">

			<!--Header-->
			<div data-role="header" data-position="fixed">
				<h1>YodaQA client</h1>
			</div>

			<!--Page's main content-->
			<div data-role="main" class="ui-content">

				<!--Form for asking Yoda-->
				<form method="post" action="http://live.ailao.eu/q" id="ask">
					<input type="search" name="text" id="search" placeholder="Who wrote Ender's Game?">
					<input type="submit" value="Ask me!">
				</form>

			</div>

			<!--Footer-->
			<div data-role="footer" data-position="fixed">
				<h1>YodaQA client</h1>
			</div>

		</div>
	</body>

</html>

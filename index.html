<html>
	<head>
		<!-- Include meta tag to ensure proper rendering and touch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Include jQuery Mobile stylesheets -->
		<link rel="stylesheet" href="css/jQuery/jquery.mobile-1.4.5.min.css">
		<!-- Include custom css styles -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Include the jQuery library -->
		<script src="js/jQuery/jquery-1.11.3.min.js"></script>
		<!-- Include the jQuery Mobile library -->
		<script src="js/jQuery/jquery.mobile-1.4.5.min.js"></script>
		<!-- Include library for asking YodaQA and showing answers-->
		<script src="js/yodaAnswerGetter.js"></script>
		<!-- Include library for handling Ajax form-->
		<script src="js/jQuery/jquery.form.js"></script>
		<script src="cordova.js"></script>
		<script src="js/androidControl.js"></script>
	</head>
	<body>

		<!--Main page-->
		<div data-role="page" id="mainPage">

			<!--Header-->
			<div data-role="header" data-position="fixed">
				<h1>YodaQA client</h1>

				<div data-role="navbar">
					<ul>
						<li><a href="#" class="ui-btn-active ui-state-persist" data-icon="search">Ask</a></li>
						<li><a href="#asked-questions" data-icon="info">Asked questions</a></li>
					</ul>
				</div>
			</div>

			<!--Page's main content-->
			<div data-role="main" class="ui-content">

				<!--Form for asking Yoda-->
				<form method="post" action="http://live.ailao.eu/q" id="ask">
					<input type="search" name="text" id="search" placeholder="Who wrote Ender's Game?">
					<input type="submit" value="Ask me!">
				</form>

				<!--Area with answers-->
				<div id="answers_area"></div>

				<!--Area with sources-->
				<div id="sources_area"></div>

			</div>

		</div>

		<!--Page with answer description-->
		<div data-role="page" id="answer-description">
			<!--Header-->
			<div data-role="header" data-position="fixed">

				<!--Back button in header-->
				<a href="#" class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left" data-rel="back">Back</a>

				<h1>YodaQA client</h1>
			</div>

			<!--Page's main content-->
			<div data-role="main" class="ui-content">
				<!--Answer area-->
				<div id="answer"></div>

				<!--Summary area-->
				<div id="summary"></div>

				<!--Sources area-->
				<div id="sources"></div>
			</div>

		</div>

		<!--Page with already asked questions-->
		<div data-role="page" id="asked-questions">

			<!--Header-->
			<div data-role="header" data-position="fixed">
				<h1>YodaQA client</h1>

				<div data-role="navbar">
					<ul>
						<li><a href="#mainPage" data-icon="search">Ask</a></li>
						<li><a href="#" class="ui-btn-active ui-state-persist" data-icon="info">Asked questions</a></li>
					</ul>
				</div>
			</div>

			<!--Page's main content-->
			<div data-role="main" class="ui-content">

				<!--Area for answered questions-->
				<div id="answered_area"></div>

				<!--Area for questions in progress-->
				<div id="inProgress_area"></div>

				<!--Area for questions in queue-->
				<div id="toAnswer_area"></div>

			</div>

		</div>
	</body>

</html>
